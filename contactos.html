<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .recuadro {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fad7a0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .recuadro h2 {
            text-align: center;
            color: #D30000;
            font-family: Cambria Italic;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #FFC999;
        }

        tr:hover {
            background-color: #D6EEEE;
        }

        .boton {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="recuadro">
        <h2>Lista de Contactos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan Pérez</td>
                    <td>+52 55 1234 5678</td>
                    <td>juan.perez@example.com</td>
                </tr>
                <tr>
                    <td>María López</td>
                    <td>+52 55 8765 4321</td>
                    <td>maria.lopez@example.com</td>
                </tr>
                <tr>
                    <td>Carlos Gómez</td>
                    <td>+52 55 1122 3344</td>
                    <td>carlos.gomez@example.com</td>
                </tr>
                <tr>
                    <td>Laura Martínez</td>
                    <td>+52 55 2233 4455</td>
                    <td>laura.martinez@example.com</td>
                </tr>
            </tbody>
        </table>
        <a href="agregar_contacto.html" class="boton">Agregar Nuevo Contacto</a>
    </div>
</body>
</html>
