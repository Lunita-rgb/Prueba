<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Condicional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DFD0CD;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 150px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        .menu {
            width: 200px;
            background-color: #C99385;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .menu a:hover {
            background-color: #D6B3AA;
            color: #FFFF;
        }
        .content {
            margin-left: 220px; /* Espacio para el menú */
            padding: 20px;
        }
        /* Estilos para el cuadro de diálogo */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .modal img {
            max-width: 100px; /* Ajustar el tamaño de la imagen */
            margin-bottom: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="menu">
      <a href="PaginaPrincipal.html"><font face="Cambria Italic" size="4"><i>Inicio</i></font></a>
      <a href="Derechos.html"><font face="Cambria Italic" size="4"><i>Tus Derechos<i/></font></a>
      <a href="MenúCalculadoras.html"><font face="Cambria Italic" size="4"><i>Calcula tus Prestaciones</i></font></a>
      <a href="Noticias.html"><font face="Cambria Italic" size="4"><i>Noticias</i></font></a>
      <a href="Actividades.html"><font face="Cambria Italic" size="4"><i>!Practica¡</i></font></a>
      <a href="contactos.html"><font face="Cambria Italic" size="4"><i>Contactos</i></font></a>
  </div>

    <div class="content">
        <center>
            <h1><font face="Cambria Italic" size="6"><i>Calcula tus horas extra</i></font></h1>
            <p><i>Si tu turno es de 8 horas,ingresa el número de horas extra que trabajaste esta semana:</i></p>


            <input type="number" id="entrada" placeholder="Ingresa un número" />
            <button onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
        </center>
    </div>

    <!-- Cuadro de diálogo personalizado -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <img src="https://i.pinimg.com/originals/6f/0e/36/6f0e366783c9304c93c80021d16aaf09.jpg" alt="Alerta" />
            <p><font face="Cambria Italic" size="4"><i>Recuerda que tu máximo son 9 horas extra a la semana o  te deberan pagar las excedentes al triple :)!!</i></font></p>
        </div>
    </div>

    <script>
        function calcular() {
            const entrada = parseFloat(document.getElementById('entrada').value);
            let resultado;

            if (entrada >= 0) {
                if (entrada <= 9) {
                    resultado = entrada * 62.2325; // Salario por horas extra
                } else {
                    const horasNormales = 9;
                    const horasExtra = entrada - horasNormales;
                    resultado = (horasNormales * 62.2325) + (horasExtra * 93.34875); // Cálculo de horas normales y extras
                    mostrarModal(); // Mostrar el cuadro de diálogo
                }

                document.getElementById('resultado').innerText =
                    `Por ${entrada} hr(s) extra debes recibir: $${resultado.toFixed(2)} pesos.`;
            } else {
                document.getElementById('resultado').innerText = "Por favor, ingresa un número válido.";
            }
        }

        function mostrarModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function cerrarModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // Cerrar el modal si se hace clic fuera del contenido
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
